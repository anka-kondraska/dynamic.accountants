{% if site.data.social %}

    {% assign sm = site.data.social %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].name }}"><i class="contact-icon {% if sm[key].name == "Email" %}far {% else %}fab {% endif %}{{ sm[key].fa-icon}}"></i></a>
        {% endif %}
    {% endfor %}

{% endif %}
