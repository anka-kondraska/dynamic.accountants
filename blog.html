---
layout: default
title: Blog
---
<h1 class="post-header">Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-header">
      <h2><i class="fa fa-wind"></i><a href="{{ post.url }}" class="post-header">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
