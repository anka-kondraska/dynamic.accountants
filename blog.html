---
layout: default
title: Blog
---
<h1 class="post-header">Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}" class="post-header">{{ post.title }}</a></h2>
      <section class="post-content">{{ post.excerpt }}</section>
    </li>
  {% endfor %}
</ul>
